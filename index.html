<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

    <title>19BCE2690 Hitwicket</title>
</head>

<body>
    <div class="playerA-info">
        <h2>Player A</h2>
        <div class="score"></div>
        <div class="movement-controls">
            <button id="A-up" class="move-up movement-button"><i class="fa-solid fa-arrow-up"></i></button>
            <button id="A-left" class="move-left movement-button"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="A-down" class="move-down movement-button"><i class="fa-solid fa-arrow-down"></i></button>
            <button id="A-right" class="move-right movement-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="select-controls">
            <button class="A-P1 select">P1</button>
            <button class="A-P2 select">P2</button>
            <button class="A-P3 select">P3</button>
            <button class="A-P4 select">P4</button>
            <button class="A-P5 select">P5</button>
        </div>
    </div>

    <div class="grid">
        <div id="row-1" class="row">
            <div id="square-0-0" class="square"></div>
            <div id="square-0-1" class="square"></div>
            <div id="square-0-2" class="square"></div>
            <div id="square-0-3" class="square"></div>
            <div id="square-0-4" class="square"></div>
        </div>
        <div id="row-2" class="row">
            <div id="square-1-0" class="square"></div>
            <div id="square-1-1" class="square"></div>
            <div id="square-1-2" class="square"></div>
            <div id="square-1-3" class="square"></div>
            <div id="square-1-4" class="square"></div>
        </div>
        <div id="row-3" class="row">
            <div id="square-2-0" class="square"></div>
            <div id="square-2-1" class="square"></div>
            <div id="square-2-2" class="square"></div>
            <div id="square-2-3" class="square"></div>
            <div id="square-2-4" class="square"></div>
        </div>
        <div id="row-4" class="row">
            <div id="square-3-0" class="square"></div>
            <div id="square-3-1" class="square"></div>
            <div id="square-3-2" class="square"></div>
            <div id="square-3-3" class="square"></div>
            <div id="square-3-4" class="square"></div>
        </div>
        <div id="row-5" class="row">
            <div id="square-4-0" class="square"></div>
            <div id="square-4-1" class="square"></div>
            <div id="square-4-2" class="square"></div>
            <div id="square-4-3" class="square"></div>
            <div id="square-4-4" class="square"></div>
        </div>
    </div>

    <div class="playerA-info">
        <h2>Player B</h2>
        <div class="score"></div>
        <div class="select-controls">
            <button class="B-P1 select">P1</button>
            <button class="B-P2 select">P2</button>
            <button class="B-P3 select">P3</button>
            <button class="B-P4 select">P4</button>
            <button class="B-P5 select">P5</button>
        </div>
        <div class="movement-controls">
            <button id="B-up" class="move-up movement-button"><i class="fa-solid fa-arrow-up"></i></button>
            <button id="B-left" class="move-left movement-button"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="B-down" class="move-down movement-button"><i class="fa-solid fa-arrow-down"></i></button>
            <button id="B-right" class="move-right movement-button"><i class="fa-solid fa-arrow-right"></i></button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
